---
swagger: "2.0"
info:
  version: "3.0"
  title: Trade-Server for CoinEx Chain
  description: A REST interface for state queries
tags:
  - name: Market
  - name: Bancor
  - name: Tx
  - name: Comment
  - name: Slash
  - name: Misc
  - name: Expiry
schemes:
  - https
  - http
host: localhost:1317
securityDefinitions:
  kms:
    type: basic
paths:
  /market/tikers:
    get:
      tags:
        - Market
      summary: Query market tikers
      description: Query tikers info
      operationId: queryTikers
      produces:
        - application/json
      parameters:
        - in: query
          name: marketList
          description: Market limited to 1~100
          required: true
          type: array
          items:
            type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Tikers"
        500:
          description: Server internal error
  /misc/block-times:
    get:
      tags:
        - Misc
      summary: Query block time
      description: Query the block time up to given height
      operationId: queryBlockTimes
      produces:
        - application/json
      parameters:
        - in: query
          name: height
          description: Block height
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: integer
              format: int64
              example: 1565740800
        500:
          description: Server internal error
  /market/depths:
    get:
      tags:
        - Market
      summary: Query market depth
      description: Query purchases and sales of a market at all price levels
      operationId: queryDepth
      produces:
        - application/json
      parameters:
        - in: query
          name: market
          description: stock/money
          required: true
          type: string
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              sell:
                type: array
                items:
                  $ref: "#/definitions/PricePoint"
              buy:
                type: array
                items:
                  $ref: "#/definitions/PricePoint"
        500:
          description: Server internal error
  /market/candle-sticks:
    get:
      tags:
        - Market
      summary: Query market candleStick
      description: Query candleStick until to given time
      operationId: queryCandleStick
      produces:
        - application/json
      parameters:
        - in: query
          name: market
          description: stock/money
          required: true
          type: string
        - in: query
          name: timespan
          description: Minute:16/Hour:32/Day:48
          required: true
          type: integer
          format: byte
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier candleStick count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/CandleStick'
        500:
          description: Server internal error
  /market/orders:
    get:
      tags:
        - Market
      summary: Query account order
      description: Query account all market order until to given time
      operationId: queryOrder
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech32 address
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier order count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Order'
        500:
          description: Server internal error
  /market/deals:
    get:
      tags:
        - Market
      summary: Query market deal
      description: Query market deal until to given time
      operationId: queryDeal
      produces:
        - application/json
      parameters:
        - in: query
          name: market
          description: stock/money
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier deal count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              deals:
                type: array
                items:
                  $ref: '#/definitions/FillOrderInfo'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /bancor/bancor-infos:
    get:
      tags:
        - Bancor
      summary: Query bancor info
      description: Query bancor info until to given time
      operationId: queryBancorInfo
      produces:
        - application/json
      parameters:
        - in: query
          name: market
          description: stock/money
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              bancorInfo:
                type: array
                items:
                  $ref: '#/definitions/BancorInfo'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /bancor/bancor-trades:
    get:
      tags:
        - Bancor
      summary: Query bancor trade
      description: Query bancor trade until to given time
      operationId: queryBancorTrade
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech32 address
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/BancorTrade'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /expiry/redelegations:
    get:
      tags:
        - Expiry
      summary: Query redelegation
      description: Query delegator redelegation info
      operationId: queryRedelegation
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech32 address
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Redelegation'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /expiry/unbondings:
    get:
      tags:
        - Expiry
      summary: Query Unbonding
      description: Query delegator unbonding info
      operationId: queryUnbonding
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Unbonding'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /expiry/unlocks:
    get:
      tags:
        - Expiry
      summary: Query Unlock
      description: Query Unlock info
      operationId: queryUnlock
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Unlock'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /tx/incomes:
    get:
      tags:
        - Tx
      summary: Query income
      description: Query income info
      operationId: queryIncome
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech32 address
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Tx'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /tx/txs:
    get:
      tags:
        - Tx
      summary: Query tx
      description: Query tx info
      operationId: queryTx
      produces:
        - application/json
      parameters:
        - in: query
          name: account
          description: Bech32 address
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Tx'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /comment/comments:
    get:
      tags:
        - Comment
      summary: Query token comment
      description: Query token all comment info until to time
      operationId: queryComment
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          description: Symbol
          required: true
          type: string
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier comment count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Comment'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
  /slash/slashings:
    get:
      tags:
        - Slash
      summary: Query validator slash info
      description: Query validator slash power, reason, and jailed status
      operationId: querySlash
      produces:
        - application/json
      parameters:
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count limited to 1024
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Slash'
              timesid:
                type: array
                items:
                  type: integer
                  format: int64
        500:
          description: Server internal error
definitions:
  Address:
    type: string
    description: Bech32 encoded address
    example: coinex1nv3ghvdnpgc28mvjfkyrle5ccx0m3vesqp8tdx
  Coin:
    type: object
    properties:
      denom:
        type: string
        example: "cet"
      amount:
        type: string
        example: "0"
  LockedCoin:
    type: object
    properties:
      coin:
        $ref: '#/definitions/Coin'
      unlockTime:
        type: integer
        format: int64
        example: 1565740800
        description: The unix timestamp when tokens can transfer again
  Tikers:
    type: object
    properties:
      market:
        type: string
        example: "abc/cet"
      newPrice:
        type: string
        example: "0"
        description: Newest price
      oldPrice:
        type: string
        example: "0"
        description: Old price one day ago
  PricePoint:
    type: object
    properties:
      price:
        type: string
        example: "0"
        description: Price of depth without precision consolidation
      amount:
        type: string
        example: "0"
        description: Amount of depth
  CandleStick:
    type: object
    properties:
      openPrice:
        type: string
        example: "0"
      closePrice:
        type: string
        example: "0"
      highPrice:
        type: string
        example: "0"
      lowPrice:
        type: string
        example: "0"
      totalDeal:
        type: string
        example: "0"
      endingUnixTime:
        type: integer
        format: int64
        example: 1565740800
      timeSpan:
        type: integer
        format: uint8
        example: 16
        description: Minute:16/Hour:32/Day:48
      market:
        type: string
        example: abc/cet
  Order:
    type: object
    properties:
      createOrderInfo:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/CreateOrderInfo'
          tags:
            type: string
            example: ""
          timesid:
            type: array
            items:
              type: integer
              format: int64
      fillOrderInfo:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/FillOrderInfo'
          tags:
            type: string
            example: ""
          timesid:
            type: array
            items:
              type: integer
              format: int64
      cancelOrderInfo:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/CancelOrderInfo'
          tags:
            type: string
            example: ""
          timesid:
            type: array
            items:
              type: integer
              format: int64
  CreateOrderInfo:
    type: object
    properties:
      orderID:
        type: string
        example: "coinex1nv3ghvdnpgc28mvjfkyrle5ccx0m3vesqp8tdx-1"
      sender:
        $ref: '#/definitions/Address'
      tradingPair:
        type: string
        example: "abc/cet"
      orderType:
        type: integer
        format: byte
        example: 2
        description: Limited value 2
      price:
        type: string
        example: "0"
      quantity:
        type: integer
        format: int64
        example: 0
      side:
        type: integer
        format: byte
        example: 1
        description: BUY:1/SELL:2
      timeInForce:
        type: integer
        format: int32
        example: 3
        description: GTE:3/IOC:4
      featureFee:
        type: integer
        format: int64
        example: 0
      height:
        type: integer
        format: int64
        example: 0
      frozenFee:
        type: integer
        format: int64
        example: 0
      freeze:
        type: integer
        format: int64
        example: 0
  FillOrderInfo:
    type: object
    properties:
      orderID:
        type: string
        example: "coinex1nv3ghvdnpgc28mvjfkyrle5ccx0m3vesqp8tdx-1"
      tradingPair:
        type: string
        example: "abc/cet"
      height:
        type: integer
        format: int64
        example: 0
      side:
        type: integer
        format: byte
        example: 1
        description: BUY:1/SELL:2
      price:
        type: string
        example: "0"
      leftStock:
        type: integer
        format: int64
        example: 0
      freeze:
        type: integer
        format: int64
        example: 0
      dealStock:
        type: integer
        format: int64
        example: 0
      dealMoney:
        type: integer
        format: int64
        example: 0
      currStock:
        type: integer
        format: int64
        example: 0
      currMoney:
        type: integer
        format: int64
        example: 0
  CancelOrderInfo:
    type: object
    properties:
      orderID:
        type: string
        example: "coinex1nv3ghvdnpgc28mvjfkyrle5ccx0m3vesqp8tdx-1"
      tradingPair:
        type: string
        example: "abc/cet"
      height:
        type: integer
        format: int64
        example: 0
      side:
        type: integer
        format: byte
        example: 1
        description: BUY:1/SELL:2
      price:
        type: string
        example: "0"
      delReason:
        type: string
        example: "cancel order reason"
      usedCommission:
        type: integer
        format: int64
        example: 0
      leftStock:
        type: integer
        format: int64
        example: 0
      remainAmount:
        type: integer
        format: int64
        example: 0
      dealStock:
        type: integer
        format: int64
        example: 0
      dealMoney:
        type: integer
        format: int64
        example: 0
  BancorInfo:
    type: object
    properties:
      owner:
        $ref: '#/definitions/Address'
      stock:
        type: string
        example: "abc"
      money:
        type: string
        example: "cet"
      initPrice:
        type: string
        example: "0"
      maxSupply:
        type: string
        example: "0"
      maxPrice:
        type: string
        example: "0"
      price:
        type: string
        example: "0"
      stockInPool:
        type: string
        example: "0"
      moneyInPool:
        type: string
        example: "0"
      earliestCancelTime:
        type: integer
        format: int64
        example: 0
      blockHeight:
        type: integer
        format: int64
        example: 0
  BancorTrade:
    type: object
    properties:
      sender:
        $ref: '#/definitions/Address'
      stock:
        type: string
        example: "abc"
      money:
        type: string
        example: "cet"
      amount:
        type: integer
        format: int64
        example: 0
      side:
        type: string
        example: "buy"
        description: buy/sell
      moneyLimit:
        type: integer
        format: int64
        example: 0
      txPrice:
        type: string
        example: "0"
      blockHeight:
        type: integer
        format: int64
        example: 0
  Redelegation:
    type: object
    properties:
      delegator:
        $ref: '#/definitions/Address'
      validatorSrc:
        $ref: '#/definitions/Address'
      validatorDst:
        $ref: '#/definitions/Address'
      amount:
        type: string
        example: "0"
      completionTime:
        type: string
        example: "0"
  Unbonding:
    type: object
    properties:
      delegator:
        $ref: '#/definitions/Address'
      validator:
        $ref: '#/definitions/Address'
      amount:
        type: string
        example: "0"
      completionTime:
        type: string
        example: "0"
  Unlock:
    type: object
    properties:
      address:
        $ref: '#/definitions/Address'
      unlocked:
        type: array
        items:
          $ref: '#/definitions/Coin'
      lockedCoins:
        type: array
        items:
          $ref: "#/definitions/LockedCoin"
      frozenCoins:
        type: array
        items:
          $ref: '#/definitions/Coin'
      coins:
        type: array
        items:
          $ref: '#/definitions/Coin'
      height:
        type: integer
        format: int64
        example: 0
  TransferRecord:
    type: object
    properties:
      sender:
        $ref: '#/definitions/Address'
      Recipient:
        $ref: '#/definitions/Address'
      amount:
        type: string
        example: "0"
  Tx:
    type: object
    properties:
      signers:
        type: array
        items:
          $ref: '#/definitions/Address'
      Transfers:
        type: array
        items:
          $ref: '#/definitions/TransferRecord'
      serialNumber:
        type: integer
        format: int64
        example: 0
      msgTypes:
        type: array
        items:
          type: string
          example: ""
      txJson:
        type: string
        example: ""
      height:
        type: integer
        format: int64
        example: 0
  Comment:
    type: object
    properties:
      id:
        type: integer
        format: uint64
        example: 1
      height:
        type: integer
        format: int64
        example: 0
      sender:
        $ref: '#/definitions/Address'
      token:
        type: string
        example: "abc"
      donation:
        type: integer
        format: int64
        example: 1
      title:
        type: string
        example: "First Comment"
      content:
        type: string
        example: "Comment content"
      contentType:
        type: integer
        format: int8
        example: 3
        description: IPFS:0,Magnet:1,HTTP:2,UTF8Text:3,RawBytes:6
      references:
        type: array
        items:
          $ref: '#/definitions/CommentRef'
  CommentRef:
    type: object
    properties:
      id:
        type: integer
        format: uint64
        example: 1
      rewardTarget:
        $ref: '#/definitions/Address'
      rewardToken:
        type: string
        example: "cet"
      rewardAmount:
        type: integer
        format: int64
        example: 100
      attitudes:
        type: array
        items:
          type: integer
          format: int32
          example: 50
