          description: Minute:16/Hour:32/Day:48
          required: true
          type: integer
          format: byte
        - in: query
          name: time
          description: Unix timestamp
          required: true
          type: integer
          format: int64
        - in: query
          name: sid
          description: Sequence id
          required: true
          type: integer
          format: int64
        - in: query
