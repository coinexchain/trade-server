          name: market
          description: stock/money
          required: true
          type: string
        - in: query
          name: count
          description: Querier count
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              sell:
                type: array
                items:
                  $ref: "#/definitions/PricePoint"
              buy:
                type: array
                items:
                  $ref: "#/definitions/PricePoint"
        500:
          description: Server internal error
  /trader/server/candleStick:
    get:
      tags:
        - Querier
      summary: Query candleStick
      description: Query candleStick info
      operationId: queryCandleStick
      produces:
