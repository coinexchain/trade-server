---
swagger: "2.0"
info:
  version: "3.0"
  title: Trade-Server for CoinEx Chain
  description: A REST interface for state queries
tags:
  - name: Querier
    description: Query state
schemes:
  - https
  - http
host: localhost:1317
securityDefinitions:
  kms:
    type: basic
paths:
  /trader/server/tikers:
    get:
      tags:
        - Querier
      summary: Query tikers
      description: Query tikers info
      operationId: queryTikers
      produces:
        - application/json
      parameters:
        - in: query
          name: marketList
          description: market list
          required: true
          type: array
          items:
            type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Tikers"
        500:
          description: Server internal error
  /trader/server/blockTimes:
    get:
      tags:
        - Querier
      summary: Query blockTimes
      description: Query blockTimes info
      operationId: queryBlockTimes
      produces:
        - application/json
      parameters:
        - in: query
          name: height
          description: BlockHeight
          required: true
          type: integer
          format: int64
        - in: query
          name: count
          description: Querier count
          required: true
          type: integer
          format: int32
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: integer
              format: int64
        500:
          description: Server internal error
  /trader/server/depth:
